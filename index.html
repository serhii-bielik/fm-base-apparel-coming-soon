<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" class="logo" />
      </div>
      <div class="illustration"></div>
      <section class="content">
        <h1 class="title"><span>We're</span><br />coming<br />soon</h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="/" method="post" class="subscription-form">
          <div class="form-element">
            <input
              name="email"
              type="text"
              autocomplete="email"
              aria-label="email"
              class="email-field"
              placeholder="Email Address"
            />
            <div class="error">Please provide a valid email address</div>
          </div>
          <button type="submit" class="button">
            <img src="./images/icon-arrow.svg" alt="0" />
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
